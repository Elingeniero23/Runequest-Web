<div class="seccion-activa">
    <div class="varita-header-container">
        <h2 class="text-center">Selector de Magia Rúnica</h2>
    </div>
    
    <div class="varita-layout-container">
        <div class="varita-content-container">
            <div class="varita-container">
                <p class="explicacion-varita">
                    Selecciona un conjuro rúnico para ver sus detalles. Los conjuros rúnicos son poderosas invocaciones divinas que requieren puntos de runa para ser lanzados.
                </p>
                
                <!-- Formulario para seleccionar conjuro -->
                <div class="formulario-profesiones">
                    <div class="profesion-selector">
                        <label for="conjuro">Conjuro Rúnico:</label>
                        <select id="conjuro">
                            <option value="">-- Selecciona un conjuro --</option>
                            <!-- Las opciones se llenarán dinámicamente con JS -->
                        </select>
                    </div>
                </div>
                
                <!-- Resultados -->
                <div class="resultados-container" id="resultados-container" style="display: none;">
                    <div id="resultado-principal"></div>
                </div>
            </div>
        </div>
        
        <div class="eurmal-image-container">
            <img id="imagen-dinamica" src="./imagenes/runica.webp" alt="Magia Rúnica" class="eurmal-image">
        </div>
    </div>
</div>

<style>
    /* Estilos para el formulario */
    .formulario-profesiones {
        margin-top: 20px;
        padding: 15px;
        background: rgba(0, 0, 0, 0.1);
        border-radius: 5px;
    }
    
    .profesion-selector {
        margin-bottom: 15px;
    }
    
    .profesion-selector label {
        display: block;
        margin-bottom: 5px;
        color: #f7fafc;
        font-weight: bold;
    }
    
    .profesion-selector select {
        width: 50%;
        padding: 8px;
        background: #2d3748;
        border: 1px solid #4a5568;
        border-radius: 4px;
        color: #f7fafc;
        cursor: pointer;
    }
    
    /* Estilos para los resultados */
    .atributo-resultado {
        margin-bottom: 10px;
        padding: 10px;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 4px;
    }
    
    .atributo-resultado h3 {
        margin-top: 0;
        color: #d69e2e;
        border-bottom: 1px solid #4a5568;
        padding-bottom: 5px;
    }
    
    .tabla-profesion {
        width: 100%;
        border-collapse: collapse;
        margin: 10px 0;
    }
    
    .tabla-profesion th, 
    .tabla-profesion td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #4a5568;
    }
    
    .tabla-profesion th {
        background-color: rgba(0, 0, 0, 0.3);
    }

</style>

<script src="js/secciones/magia/runica.js"></script>
