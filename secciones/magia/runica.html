        border-bottom: 1px solid #4a5568;

    }
    
    .tabla-profesion {
        width: 100%;
        border-collapse: collapse;
        margin: 10px 0;
    }
    
    .tabla-profesion th, 
    .tabla-profesion td {
        padding: 8px;

    .tabla-profesion th {

    }
