<div class="seccion-activa">
    <div class="varita-header-container">
        <h2 class="text-center">Conjuros de Hechicería</h2>
    </div>
    
    <div class="varita-layout-container">
        <div class="varita-content-container">
            <div class="varita-container">
                <p class="explicacion-varita">
                    Los conjuros de hechicería son manifestaciones de poder arcano que canalizan la energía mágica a través de runas y técnicas especializadas. 
                    Estos conjuros requieren conocimiento y afinidad con las runas utilizadas.
                </p>
                
                <!-- Formulario para seleccionar conjuro -->
                <div class="formulario-profesiones">
                    <div class="profesion-selector">
                        <label for="conjuro">Conjuro de Hechicería:</label>
                        <select id="conjuro">
                            <option value="">-- Selecciona un conjuro --</option>
                            <!-- Opciones se llenarán dinámicamente con JS -->
                        </select>
                    </div>
                </div>
                
                <!-- Contenedor de resultados -->
                <div class="resultados-container" id="resultados-container" style="display: none;">
                    <div id="resultado-principal"></div>
                </div>
            </div>
        </div>
        
        <div class="eurmal-image-container">
            <img src="./imagenes/hechiceria.webp" alt="Conjuros de Hechicería" class="eurmal-image">
        </div>
    </div>
</div>

<!-- CSS adicional -->
<style>
    /* Estilo para el formulario */
    .formulario-profesiones {
        margin-top: 20px;
        padding: 15px;
        background: rgba(0, 0, 0, 0.1);
        border-radius: 5px;
    }
    
    .profesion-selector {
        margin-bottom: 15px;
    }
    
    .profesion-selector label {
        display: block;
        margin-bottom: 5px;
        color: #f7fafc;
        font-weight: bold;
    }
    
    .profesion-selector select {
        width: 50%;
        padding: 8px;
        background: #2d3748;
        border: 1px solid #4a5568;
        border-radius: 4px;
        color: #f7fafc;
        cursor: pointer;
    }
    
    /* Estilos para los resultados */
    .ficha-conjuro {
        background: rgba(0, 0, 0, 0.2);
        padding: 15px;
        border-radius: 5px;
    }
    
    .ficha-conjuro h3 {
        color: #d69e2e;
        border-bottom: 1px solid #4a5568;
        padding-bottom: 8px;
        margin-bottom: 15px;
    }
    
    .propiedad-conjuro {
        margin-bottom: 10px;
    }
    
    .propiedad-conjuro .valor-propiedad {
        color: #f7fafc;
    }
    
    .descripcion-conjuro {
        margin-top: 20px;
        padding: 10px;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 4px;
        line-height: 1.5;
    }
 
    /* Responsive para el select */
    @media (max-width: 768px) {
        .profesion-selector select {
            width: 100%;
        }
    }
</style>

<script src="js/secciones/magia/hechiceria.js"></script>
