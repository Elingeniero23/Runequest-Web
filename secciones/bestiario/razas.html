<div class="seccion-activa">
    <div class="varita-header-container">
        <h2 class="text-center">Razas Antiguas de RuneQuest</h2>
    </div>
    
    <div class="varita-layout-container">
        <div class="varita-content-container">
            <div class="varita-container">
                <p class="explicacion-varita">
                    Esta sección contiene las razas antiguas que podrás encontrar en tus aventuras en Glorantha.
                    Selecciona una raza para generar un personaje no jugador (PNJ) aleatorio con sus características.
                </p>
                
                <!-- Formulario para seleccionar raza -->
                <div class="formulario-profesiones">
                    <div class="profesion-selector">
                        <label for="raza">Raza:</label>
                        <select id="raza">
                            <option value="">-- Selecciona una raza --</option>
                            <!-- Opciones se llenarán dinámicamente con JS -->
                        </select>
                    </div>
                </div>
                
                <!-- Contenedor de resultados -->
                <div class="resultados-container" id="resultados-container" style="display: none;">
                    <div id="resultado-principal"></div>
                </div>
            </div>
        </div>
        
        <div class="eurmal-image-container">
            <img id="imagen-dinamica" src="../imagenes/morocante.webp" alt="Razas Antiguas de RuneQuest" class="eurmal-image">
        </div>
    </div>
</div>

<style>
    /* Estilo para el formulario */
    .formulario-profesiones {
        margin-top: 20px;
        padding: 15px;
        background: rgba(0, 0, 0, 0.1);
        border-radius: 5px;
    }
    
    .profesion-selector {
        margin-bottom: 15px;
    }
    
    .profesion-selector label {
        display: block;
        margin-bottom: 5px;
        color: #f7fafc;
        font-weight: bold;
    }
    
    .profesion-selector select {
        width: 50%;
        padding: 8px;
        background: #2d3748;
        border: 1px solid #4a5568;
        border-radius: 4px;
        color: #f7fafc;
        cursor: pointer;
    }
    
    /* Estilos para la ficha del personaje */
    .ficha-raza {
        background: rgba(0, 0, 0, 0.2);
        padding: 15px;
        border-radius: 5px;
    }
    
    .ficha-raza h2 {
        color: #d69e2e;
        border-bottom: 1px solid #4a5568;
        padding-bottom: 8px;
        margin-bottom: 15px;
    }
    
    /* Pestañas */
    .tabs {
        display: flex;
        margin-bottom: 15px;
        border-bottom: 1px solid #4a5568;
    }
    
    .tab-btn {
        padding: 8px 15px;
        background: transparent;
        border: none;
        color: #f7fafc;
        cursor: pointer;
        border-bottom: 2px solid transparent;
    }
    
    .tab-btn.active {
        border-bottom: 2px solid #d69e2e;
        color: #d69e2e;
    }
    
    .tab-content {
        display: none;
        padding: 10px;
    }
    
    .tab-content.active {
        display: block;
    }
    
    /* Grids de información */
    .caracteristicas-grid,
    .atributos-grid,
    .runas-grid,
    .pasiones-grid,
    .habilidades-grid,
    .idiomas-grid,
    .pv-localizaciones {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 10px;
        margin-bottom: 15px;
    }
    
    .caracteristica,
    .atributo,
    .runa,
    .pasion,
    .habilidad,
    .idioma,
    .pv-loc {
        padding: 8px;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 4px;
    }
    
    /* Tablas */
    .tabla-ataques,
    .tabla-localizaciones {
        width: 100%;
        border-collapse: collapse;
        margin: 10px 0;
    }
    
    .tabla-ataques th,
    .tabla-ataques td,
    .tabla-localizaciones th,
    .tabla-localizaciones td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #4a5568;
    }
    
    .tabla-ataques th,
    .tabla-localizaciones th {
        background-color: rgba(0, 0, 0, 0.3);
    }
    
    /* Habilidades especiales */
    .habilidades-especiales {
        padding-left: 20px;
    }
    
    .habilidades-especiales li {
        margin-bottom: 5px;
    }
    
    /* Magia */
    .magia-info,
    .puntos-magia {
        padding: 8px;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 4px;
        margin-bottom: 10px;
    }
    
    /* Botón de volver */
    .btn-magia {
        margin-top: 15px;
        padding: 8px 15px;
        background: #4a5568;
        border: none;
        border-radius: 4px;
        color: #f7fafc;
        cursor: pointer;
        transition: background 0.2s ease;
    }
    
    .btn-magia:hover {
        background: #2d3748;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
        .profesion-selector select {
            width: 100%;
        }
    }
</style>

<script src="../js/secciones/bestiario/razas.js"></script>
