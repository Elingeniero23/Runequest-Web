<div class="seccion-activa">
    <div class="varita-header-container">
        <h2 class="text-center">Pifias en Combate Espiritual</h2>
    </div>
    
    <div class="varita-layout-container">
        <div class="varita-content-container">
            <div class="varita-container">
                <p class="explicacion-varita">
                    El combate espiritual es peligroso incluso para los más experimentados. 
                    Estas pifias representan los desastrosos resultados cuando la conexión 
                    entre cuerpo y espíritu se ve perturbada durante el combate espiritual.
                </p>
                
                <div class="controles text-center">
                    <button id="btn-aleatorio" class="btn-magia">Tirada Aleatoria</button>
                    <button id="btn-manual" class="btn-magia">Introducir Valor</button>
                    <input type="number" id="input-valor" min="1" max="100" placeholder="1-100" style="display: none;">
                </div>
                
                <!-- Contenedor de resultados (inicialmente oculto) -->
                <div class="resultados-container" style="display: none;">
                    <div id="resultado-principal" class="resultado-box resultado-principal">
                        <div class="resultado-valor"></div>
                        <div class="resultado-efecto"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="eurmal-image-container">
            <img src="imagenes/pifiasesp.webp" alt="Imagen de Combate Espiritual" class="eurmal-image">
        </div>
    </div>
</div>

<script src="js/secciones/tablas/pifiasesp.js"></script>
