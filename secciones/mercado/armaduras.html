<div class="seccion-activa">
    <div class="varita-header-container">
        <h2 class="text-center">Mercado de Armaduras</h2>
    </div>
    
    <div class="varita-layout-container">
        <div class="varita-content-container">
            <div class="varita-container">
                <p class="explicacion-varita">
                    Desde yelmos de bronce hasta cotas de malla, aquí encontrarás todo tipo de protecciones
                    para enfrentarte a los peligros de Glorantha. Cada armadura equilibra protección, movilidad
                    y precio. ¡Elige sabiamente tu defensa!
                </p>
                
                <!-- Botones de categoría (se generan dinámicamente) -->
                <div class="controles text-center"></div>
                
                <!-- Buscador -->
                <div class="buscador-container" style="width: 50%; margin: 20px auto; text-align: center;">
                    <input type="text" id="buscador-armaduras" placeholder="Buscar por tipo, material o zona..." 
                           style="width: 100%; padding: 10px; border-radius: 4px; border: 1px solid #d69e2e; 
                                  background-color: #2d3748; color: white; font-size: 0.9em;">
                </div>
                
                <!-- Título de categoría seleccionada -->
                <h3 id="titulo-categoria" style="margin-top: 10px; color: #d69e2e; display: none;"></h3>
                
                <!-- Contenedor de tabla -->
                <div class="tabla-armaduras-container" style="margin-top: 10px; display: none;">
                    <table class="tabla-armadura">
                        <thead>
                            <tr>
                                <th style="width: 20%;">Tipo</th>
                                <th style="width: 15%;">Material</th>
                                <th style="width: 10%;">Protección</th>
                                <th style="width: 10%;">Peso</th>
                                <th style="width: 10%;">Precio</th>
                                <th style="width: 15%;">Cubre</th>
                                <th style="width: 20%;">Sigilo</th>
                            </tr>
                        </thead>
                        <tbody id="armaduras-tbody">
                            <!-- Datos dinámicos -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <div class="eurmal-image-container">
            <img src="./imagenes/armadura.png" alt="Mercader de armaduras" class="eurmal-image">
        </div>
    </div>
</div>

<style>
    .tabla-armadura {
        width: 100%;
        border-collapse: collapse;
        background: rgba(45, 55, 72, 0.5);
    }
    .tabla-armadura th {
        background-color: #2d3748;
        color: #d69e2e;
        padding: 12px;
        text-align: left;
        position: sticky;
        top: 0;
    }
    .tabla-armadura td {
        padding: 10px 12px;
        border-bottom: 1px solid #4a5568;
        color: #f7fafc;
    }
    .tabla-armadura tr:hover {
        background-color: rgba(214, 158, 46, 0.1);
    }
    .tabla-armaduras-container {
        max-height: 60vh;
        overflow-y: auto;
        margin-bottom: 20px;
    }
    .precio {
        font-family: monospace;
        color: #d69e2e;
    }
    .proteccion {
        font-family: monospace;
        color: #68d391;
    }
    .silueta {
        font-family: monospace;
        color: #f6ad55;
    }
    /* Estilos para el buscador */
    #buscador-armaduras::placeholder {
        color: #a0aec0;
        opacity: 1;
    }
    #buscador-armaduras:focus {
        outline: none;
        border-color: #f6ad55;
        box-shadow: 0 0 0 1px #f6ad55;
    }
    .resultado-busqueda {
        background-color: rgba(214, 158, 46, 0.2) !important;
    }
    /* Responsive */
    @media (max-width: 768px) {
        .buscador-container {
            width: 80% !important;
        }
        .tabla-armadura th, 
        .tabla-armadura td {
            padding: 8px 6px;
            font-size: 0.9em;
        }
    }
</style>

<script src="../../js/secciones/mercado/armaduras.js"></script>
