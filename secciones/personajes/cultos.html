<div class="seccion-activa">
    <div class="varita-header-container">
        <h2 class="text-center">Selector de Cultos</h2>
    </div>
    
    <div class="varita-layout-container">
        <div class="varita-content-container">
            <div class="varita-container">
                <p class="explicacion-varita">
                    Selecciona un culto para tu personaje, o genera uno aleatoriamente. El culto determinará habilidades mágicas, pasiones favorecidas y otros atributos espirituales.
                </p>
                
                <!-- Formulario para seleccionar culto -->
                <div class="formulario-profesiones">
                    <div class="profesion-selector">
                        <label for="culto">Culto:</label>
                        <select id="culto">
                            <option value="">-- Selecciona un culto --</option>
                            <option value="Argan Argar">Argan Argar</option>
                            <option value="Babeester Gor">Babeester Gor</option>
                            <option value="Chalana Arroy">Chalana Arroy</option>
                            <option value="Daka Fal">Daka Fal</option>
                            <option value="Eiritha">Eiritha</option>
                            <option value="Engizi">Engizi</option>
                            <option value="Ernalda">Ernalda</option>
                            <option value="Eurmal">Eurmal</option>
                            <option value="Foundchild">Foundchild</option>
                            <option value="Humakt">Humakt</option>
                            <option value="Issaries">Issaries</option>
                            <option value="Lhankor Mhy">Lhankor Mhy</option>
                            <option value="Maran Gor">Maran Gor</option>
                            <option value="Odayla">Odayla</option>
                            <option value="Orlanth">Orlanth</option>
                            <option value="Siete Madres">Siete Madres</option>
                            <option value="Storm Bull">Toro Tempestuoso</option>
                            <option value="Waha">Waha</option>
                            <option value="Yelm">Yelm</option>
                            <option value="Yelmalio">Yelmalio</option>
                            <option value="Yinkin">Yinkin</option>
                        </select>
                    </div>
                    
                    <button id="btn-aleatorio" class="btn-magia">Culto Aleatorio</button>
                    <button id="btn-mostrar" class="btn-magia">Mostrar Culto</button>
                </div>
                
                <!-- Resultados -->
                <div class="resultados-container" id="resultados-container" style="display: none;">
                    <div id="resultado-principal"></div>
                </div>
            </div>
        </div>
        
        <div class="eurmal-image-container">
            <img id="imagen-dinamica" src="./imagenes/cultos.webp" alt="Cultos" class="eurmal-image">
        </div>
    </div>
</div>

<style>
    /* Estilos para el formulario */
    .formulario-profesiones {
        margin-top: 20px;
        padding: 15px;
        background: rgba(0, 0, 0, 0.1);
        border-radius: 5px;
    }
    
    .profesion-selector {
        margin-bottom: 15px;
    }
    
    .profesion-selector label {
        display: block;
        margin-bottom: 5px;
        color: #f7fafc;
        font-weight: bold;
    }
    
    .profesion-selector select {
        width: 30%;
        padding: 8px;
        background: #2d3748;
        border: 1px solid #4a5568;
        border-radius: 4px;
        color: #f7fafc;
    }
    
    /* Estilos para los resultados */
    .atributo-resultado {
        margin-bottom: 10px;
        padding: 10px;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 4px;
    }
    
    .atributo-resultado h3 {
        margin-top: 0;
        color: #d69e2e;
        border-bottom: 1px solid #4a5568;
        padding-bottom: 5px;
    }
    
    .tabla-profesion {
        width: 100%;
        border-collapse: collapse;
        margin: 10px 0;
    }
    
    .tabla-profesion th, 
    .tabla-profesion td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #4a5568;
    }
    
    .tabla-profesion th {
        background-color: rgba(0, 0, 0, 0.3);
    }
</style>

<script src="js/secciones/personajes/cultos.js"></script>
